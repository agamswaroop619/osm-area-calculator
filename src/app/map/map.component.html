<div class="map-container" (click)="onClickOutside($event)">
  <div class="search-container">
    <input 
      type="text" 
      [(ngModel)]="searchQuery" 
      placeholder="Search location..."
      (keyup)="onSearchInput()"
      (keyup.enter)="onSearch()"
    >
    <button (click)="onSearch()">Search</button>
    
    <!-- Autocomplete suggestions -->
    <div class="suggestions-container" *ngIf="showSuggestions && searchResults.length > 0">
      <div 
        class="suggestion-item" 
        *ngFor="let result of searchResults"
        (click)="selectLocation(result)"
      >
        {{ result.display_name }}
      </div>
    </div>
  </div>

  <!-- Measurement Panel -->
  <div class="measurement-panel" *ngIf="currentMeasurement">
    <h3>Area Measurements</h3>
    <div class="measurement-item">
      <span class="label">Area:</span>
      <span class="value">{{ formatMeasurement(currentMeasurement.area) }}</span>
    </div>
    <div class="measurement-item">
      <span class="label">Perimeter:</span>
      <span class="value">{{ formatDistance(currentMeasurement.perimeter) }}</span>
    </div>
  </div>

  <div id="map"></div>
</div>
