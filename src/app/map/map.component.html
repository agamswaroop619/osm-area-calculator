<div class="map-wrapper">
  <app-sidebar
    [areaMeasurements]="areaMeasurements"
    (locationSelected)="selectLocation($event)"
    (drawPolygon)="startDrawingPolygon($event)"
    (drawRectangle)="startDrawingRectangle($event)"
    (clearDrawings)="clearDrawings()"
    (areaColorChanged)="updateAreaColor($event)">
  </app-sidebar>
  <div id="map" class="map-container"></div>
</div>
